version: '3.4'
services:
  postgres:
    image: postgres:10
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE:-aio_login_tests}
      POSTGRES_USER: ${USER:-admin}
      POSTGRES_PASSWORD: ${PASS:-admin}
    ports:
      - '5432:5432'
  adminer:
    image: adminer
    restart: always
    ports:
      - 18080:8080
    depends_on:
      - postgres